language: haskell

ghc: 8.2.2

script:
    - cabal configure --enable-benchmarks 
    - cabal build
    - travis_wait 45 cabal bench compare --benchmark-options="--part 0 2"
    - travis_wait 45 cabal bench compare --benchmark-options="--part 1 2"
    - travis_wait 45 cabal bench compare --benchmark-options="--part 2 2"

install:
    - git clone https://github.com/patrickdoc/hash-graph.git /tmp/hash-graph
    - cabal install /tmp/hash-graph
    - cabal install --only-dependencies --enable-benchmarks
